<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>실습</title>
</head>
<body>
    <h3>설문지</h3> <br>
    <hr>
    <h5>소프트웨어 기술에 대한 의견을 듣습니다. 많은 참여 부탁드립니다.</h5>    
    <form>
    학년:
     <label><input type="radio" name="garade" value="1">1학년</label>
     <label><input type="radio" name="garade" value="1">2학년</label>
     <label><input type="radio" name="garade" value="1">3학년</label>
     <label><input type="radio" name="garade" value="1">4학년</label> <br>
    성별:
     <label><input type="radio" name="gender" value="1">남성</label>
     <label><input type="radio" name="gender" value="2">여성 <br></label>
    관심분야:
     <input type="text" list="관심"> 
      <datalist id="관심">
      <option value="양자컴퓨터"></option>
      <option value="인터넷"></option>
      </datalist>
     <br>
    진로
     <input type="checkbox" value="546534">개발
     <input type="checkbox" value="546535">기획
     <input type="checkbox" value="546536">영업
     <input type="checkbox" value="546537">창업
    <br>
    남기고 싶은말
     <textarea cols="15" rows="10" placeholder="글을 남겨 주세요"></textarea>
</form> <br>
<hr>

</body>
</html>
